<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avishka ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background: linear-gradient(120deg,#ff9a9e,#fad0c4,#fbc2eb);
  background-size:300% 300%;
  animation: bgMove 10s infinite alternate;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}

.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:white;
  text-shadow:0 0 25px rgba(255,255,255,0.6);
  animation: fadeIn 2.5s ease;
  z-index:2;
}

.center h1{
  font-size:3.2rem;
  margin-bottom:10px;
}

.center p{
  font-size:1.3rem;
  opacity:0.9;
}

@keyframes fadeIn{
  from{opacity:0; transform:translate(-50%,-40%)}
  to{opacity:1; transform:translate(-50%,-50%)}
}

/* Floating hearts */
.float{
  position:absolute;
  animation: floatUp linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  0%{transform:translateY(100vh) scale(0.6); opacity:0}
  50%{opacity:1}
  100%{transform:translateY(-10vh) scale(1.2); opacity:0}
}

/* Firework particles */
.fire{
  position:absolute;
  font-size:18px;
  pointer-events:none;
  animation: explode 1.2s ease-out forwards;
}

@keyframes explode{
  0%{transform:translate(0,0) scale(0.5); opacity:1}
  100%{transform:translate(var(--x),var(--y)) scale(1.3); opacity:0}
}
</style>
</head>

<body>

<div class="center">
  <h1>I Love You</h1>
  <p>My Princess</p>
  <p style="font-size:0.9rem; margin-top:10px;">Tap anywhere üíñ</p>
</div>

<script>
/* Floating background hearts */
const floatEmojis = ["‚ù§Ô∏è","üå∏","üíñ","üåπ","‚ú®"];
setInterval(()=>{
  const f = document.createElement("div");
  f.className="float";
  f.innerText = floatEmojis[Math.floor(Math.random()*floatEmojis.length)];
  f.style.left = Math.random()*100+"vw";
  f.style.fontSize = (18+Math.random()*28)+"px";
  f.style.animationDuration = (5+Math.random()*4)+"s";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),9000);
},350);

/* Cute fireworks on click */
const fireEmojis = ["‚ù§Ô∏è","üíñ","‚ú®","üå∏"];

document.addEventListener("click",(e)=>{
  for(let i=0;i<18;i++){
    const p = document.createElement("div");
    p.className="fire";
    p.innerText = fireEmojis[Math.floor(Math.random()*fireEmojis.length)];
    p.style.left = e.clientX+"px";
    p.style.top = e.clientY+"px";

    const angle = Math.random()*2*Math.PI;
    const distance = 60 + Math.random()*60;
    p.style.setProperty("--x", Math.cos(angle)*distance+"px");
    p.style.setProperty("--y", Math.sin(angle)*distance+"px");

    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1200);
  }
});
</script>

</body>
</html>
