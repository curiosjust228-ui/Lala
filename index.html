<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>lala ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;overflow:hidden;
  background:radial-gradient(circle at top,#1b0033,#05010d 70%);
  color:white;font-family:"Segoe UI",sans-serif;
}

/* Loader */
#loader{
  position:fixed;inset:0;
  background:#05010d;
  display:flex;align-items:center;justify-content:center;
  font-size:1.8rem;z-index:10;
  animation:fade 2s ease forwards;
  animation-delay:2.5s;
}
@keyframes fade{to{opacity:0;visibility:hidden}}

/* Moon */
.moon{
  position:absolute;top:40px;right:40px;
  width:90px;height:90px;border-radius:50%;
  background:#fff;
  box-shadow:0 0 40px rgba(255,255,255,.8);
}

/* Candle */
.candle{
  position:absolute;bottom:0;left:50%;
  transform:translateX(-50%);
  width:14px;height:80px;background:#ffd1a9;
}
.flame{
  position:absolute;top:-30px;left:50%;
  transform:translateX(-50%);
  width:20px;height:30px;border-radius:50%;
  background:radial-gradient(circle,#fff,#ff9900,#ff3300);
  animation:flicker .15s infinite;
}
@keyframes flicker{50%{transform:translateX(-50%) scale(1.1)}}

/* Center */
.center{
  position:absolute;top:45%;left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}
.name{
  font-size:3.4rem;
  text-shadow:0 0 20px #ff7ad9;
  animation:beat 1.8s infinite;
}
@keyframes beat{50%{transform:scale(1.08)}}
.sub{margin-top:10px;font-size:1.3rem}

.btn{
  margin-top:18px;
  padding:10px 18px;border-radius:999px;border:0;
  cursor:pointer;
  background:linear-gradient(135deg,#ff7ad9,#ffd1a9);
  color:#2b0033;font-weight:600;
}

/* Letter overlay */
#wrap{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;
}

/* Paper */
#letter{
  width:min(92vw,420px);
  padding:26px 22px;border-radius:16px;
  background:
    repeating-linear-gradient(
      #fff,
      #fff 28px,
      #f2f2f2 29px
    );
  box-shadow:0 20px 40px rgba(0,0,0,.35);
  color:#3b003b;
  font-family:'Pacifico', cursive;
}

#text{
  font-size:1.15rem;
  line-height:1.9;
  white-space:pre-line;
}
.cursor{
  display:inline-block;width:6px;height:18px;
  background:#3b003b;margin-left:2px;
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}
</style>
</head>

<body>

<div id="loader">Loading love‚Ä¶ üíñ</div>
<div class="moon"></div>

<div class="center">
  <div class="name">lala ‚ù§Ô∏è</div>
  <div class="sub">lebh you</div>
  <button class="btn" id="open">üíå Open Love Letter</button>
  <div style="margin-top:10px;font-size:.9rem">Tap screen once üîä</div>
</div>

<div class="candle"><div class="flame"></div></div>

<div id="wrap">
  <div id="letter">
    <div id="text"></div><span class="cursor"></span>
  </div>
</div>

<!-- AUDIO (LOCAL-LIKE, RELIABLE SOURCES) -->
<audio id="music" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/09/audio_8d16c5d6cc.mp3?filename=romantic-piano-soft-ambient-110624.mp3">
</audio>

<audio id="pen" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_21c0e8c2b2.mp3?filename=pen-writing-6070.mp3">
</audio>

<script>
/* Unlock audio */
let unlocked=false;
const music=document.getElementById("music");
const pen=document.getElementById("pen");

document.addEventListener("click",()=>{
  if(!unlocked){
    music.volume=0.4;
    music.loop=true;
    music.play().catch(()=>{});
    unlocked=true;
  }
},{once:true});

/* Letter writing */
const msg=`
 ‚ù§Ô∏è`;lala meri jaaannn‚Ä¶
..................
  gaand dega kya 
  CHUD

const box=document.getElementById("text");
let i=0, writing=false;

function write(){
  if(i<msg.length){
    box.textContent+=msg.charAt(i++);
    pen.currentTime=0;
    pen.volume=0.8;
    pen.play().catch(()=>{});
    setTimeout(write,100);
  }
}

document.getElementById("open").onclick=()=>{
  document.getElementById("wrap").style.display="flex";
  if(!writing){
    writing=true;
    write();
  }
};
</script>

</body>
</html>
