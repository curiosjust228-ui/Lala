<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avishka ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

/* Loading screen */
#loader{
  position:fixed;
  inset:0;
  background:#05010d;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:1.8rem;
  z-index:10;
  animation: fadeOut 2s ease forwards;
  animation-delay:3s;
}
@keyframes fadeOut{
  to{opacity:0; visibility:hidden}
}

body{
  height:100vh;
  overflow:hidden;
  background: radial-gradient(circle at top,#1b0033,#05010d 70%);
  color:white;
}

/* Moon */
.moon{
  position:absolute;
  top:40px;
  right:40px;
  width:90px;
  height:90px;
  background:#fff;
  border-radius:50%;
  box-shadow:0 0 40px rgba(255,255,255,0.8);
}

/* Candle */
.candle{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:14px;
  height:80px;
  background:#ffd1a9;
}
.flame{
  position:absolute;
  top:-30px;
  left:50%;
  transform:translateX(-50%);
  width:20px;
  height:30px;
  background:radial-gradient(circle,#fff,#ff9900,#ff3300);
  border-radius:50%;
  animation:flicker 0.15s infinite;
}
@keyframes flicker{
  0%{transform:translateX(-50%) scale(1)}
  100%{transform:translateX(-50%) scale(1.1)}
}

/* Center text */
.center{
  position:absolute;
  top:45%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:2;
}

.name{
  font-size:3.4rem;
  animation: heartbeat 1.8s infinite;
  text-shadow:0 0 20px #ff7ad9;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}

.sub{
  margin-top:10px;
  font-size:1.3rem;
  opacity:0.9;
}

/* Floating hearts */
.float{
  position:absolute;
  animation:floatUp linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  0%{transform:translateY(100vh);opacity:0}
  50%{opacity:1}
  100%{transform:translateY(-10vh);opacity:0}
}

/* Fireworks */
.fire{
  position:absolute;
  animation:explode 1.2s ease-out forwards;
  pointer-events:none;
}
@keyframes explode{
  to{transform:translate(var(--x),var(--y));opacity:0}
}
</style>
</head>

<body>

<div id="loader">Loading love‚Ä¶ üíñ</div>

<div class="moon"></div>

<div class="center">
  <div class="name">Avishka ‚ù§Ô∏è</div>
  <div class="sub">I love you my princess</div>
  <div style="font-size:0.9rem;margin-top:10px;">Tap anywhere üé∂</div>
</div>

<div class="candle">
  <div class="flame"></div>
</div>

<!-- Romantic music -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_5f3bfcfa8f.mp3" type="audio/mpeg">
</audio>

<script>
/* Floating hearts */
const floats=["‚ù§Ô∏è","‚ú®","üå∏","üíñ"];
setInterval(()=>{
  const f=document.createElement("div");
  f.className="float";
  f.innerText=floats[Math.floor(Math.random()*floats.length)];
  f.style.left=Math.random()*100+"vw";
  f.style.fontSize=(18+Math.random()*25)+"px";
  f.style.animationDuration=(6+Math.random()*4)+"s";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),9000);
},400);

/* Music + fireworks on first tap */
let started=false;
document.addEventListener("click",e=>{
  if(!started){
    document.getElementById("music").play();
    started=true;
  }

  for(let i=0;i<16;i++){
    const p=document.createElement("div");
    p.className="fire";
    p.innerText=floats[Math.floor(Math.random()*floats.length)];
    p.style.left=e.clientX+"px";
    p.style.top=e.clientY+"px";

    const a=Math.random()*2*Math.PI;
    const d=60+Math.random()*60;
    p.style.setProperty("--x",Math.cos(a)*d+"px");
    p.style.setProperty("--y",Math.sin(a)*d+"px");

    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1200);
  }
});
</script>

</body>
</html>
