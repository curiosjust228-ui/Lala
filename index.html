<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lala‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#1b0033,#05010d 70%);
  color:white;
  font-family:"Segoe UI",sans-serif;
}

/* Loader */
#loader{
  position:fixed;
  inset:0;
  background:#05010d;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.8rem;
  z-index:10;
  animation:fade 2s ease forwards;
  animation-delay:3s;
}
@keyframes fade{to{opacity:0;visibility:hidden}}

/* Moon */
.moon{
  position:absolute;
  top:40px;
  right:40px;
  width:90px;
  height:90px;
  background:white;
  border-radius:50%;
  box-shadow:0 0 40px rgba(255,255,255,0.8);
}

/* Candle */
.candle{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:14px;
  height:80px;
  background:#ffd1a9;
}
.flame{
  position:absolute;
  top:-30px;
  left:50%;
  transform:translateX(-50%);
  width:20px;
  height:30px;
  border-radius:50%;
  background:radial-gradient(circle,#fff,#ff9900,#ff3300);
  animation:flicker .15s infinite;
}
@keyframes flicker{
  50%{transform:translateX(-50%) scale(1.1)}
}

/* Center */
.center{
  position:absolute;
  top:45%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}
.name{
  font-size:3.4rem;
  text-shadow:0 0 20px #ff7ad9;
  animation:beat 1.8s infinite;
}
@keyframes beat{50%{transform:scale(1.08)}}
.sub{margin-top:10px;font-size:1.3rem}

.btn{
  margin-top:18px;
  padding:10px 18px;
  border-radius:999px;
  border:0;
  cursor:pointer;
  background:linear-gradient(135deg,#ff7ad9,#ffd1a9);
  color:#2b0033;
  font-weight:600;
}

/* Floating hearts */
.float{
  position:absolute;
  pointer-events:none;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(100vh);opacity:0}
  50%{opacity:1}
  100%{transform:translateY(-10vh);opacity:0}
}

/* Letter */
#wrap{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
#letter{
  width:min(92vw,420px);
  background:white;
  color:#3b003b;
  border-radius:16px;
  padding:20px;
  font-family:Georgia,serif;
}
.type{
  white-space:pre-line;
  line-height:1.6;
}
.cursor{
  display:inline-block;
  width:6px;
  height:18px;
  background:#3b003b;
  margin-left:2px;
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}
</style>
</head>

<body>

<div id="loader">Loading love‚Ä¶ üíñ</div>
<div class="moon"></div>

<div class="center">
  <div class="name">Lala‚ù§Ô∏è</div>
  <div class="sub">Lebh you lala</div>
  <button class="btn" id="open">üíå Open Love Letter</button>
  <div style="margin-top:10px;font-size:.9rem">Tap anywhere üé∂</div>
</div>

<div class="candle"><div class="flame"></div></div>

<!-- Love Letter -->
<div id="wrap">
  <div id="letter">
    <h3> üíñ</h3>
    <div class="type" id="text"></div><span class="cursor"></span>
  </div>
</div>

<!-- Romantic tune -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/06/07/audio_4c6d5b5b57.mp3" type="audio/mpeg">
</audio>

<!-- Pen scratching -->
<audio id="pen" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4a4d0a7e4c.mp3" type="audio/mpeg">
</audio>

<script>
/* Floating hearts */
const icons=["‚ù§Ô∏è","‚ú®","üå∏","üíñ"];
setInterval(()=>{
  const f=document.createElement("div");
  f.className="float";
  f.innerText=icons[Math.floor(Math.random()*icons.length)];
  f.style.left=Math.random()*100+"vw";
  f.style.fontSize=(18+Math.random()*25)+"px";
  f.style.animationDuration=(6+Math.random()*4)+"s";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),9000);
},400);

/* Music start on first tap */
const music=document.getElementById("music");
let started=false;
document.addEventListener("click",()=>{
  if(!started){
    music.volume=0.5;
    music.play();
    started=true;
  }
},{once:true});

/* Typewriter + pen sound */
const pen=document.getElementById("pen");
const msg=`"lala meri jaannn ...
aadmi to heera hai tu
mere dil ke sabse kareeb
par madarchod bada neech hai

par still lebh you lala
waise bhi lucky bhai ko uss chhinal se fursat nhi hai 
tu nhi hoga to mera kya hoga ...
aur ab website close kar de
warna phone se nikal ke teri gaamd maar dunga "
‚Äî Gaurav ‚ù§Ô∏è`;

let i=0;
const box=document.getElementById("text");

function type(){
  if(i<msg.length){
    box.textContent+=msg.charAt(i++);
    setTimeout(type,70);
  }else{
    pen.pause();
  }
}

document.getElementById("open").onclick=()=>{
  document.getElementById("wrap").style.display="flex";
  pen.volume=0.7;
  pen.play();
  if(i===0) type();
};
</script>

</body>
</html>
