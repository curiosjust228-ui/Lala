<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>lebh you lala</title>

<!-- Handwritten font -->
<link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(#0b132b, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Homemade Apple', cursive;
  overflow: hidden;
}

/* intro */
#intro {
  position: absolute;
  inset: 0;
  background: black;
  color: pink;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2.2em;
  cursor: pointer;
  z-index: 10;
  animation: fadePulse 2s infinite;
}

@keyframes fadePulse {
  0% { opacity: 0.6; }
  50% { opacity: 1; }
  100% { opacity: 0.6; }
}

/* letter container */
#letterBox {
  width: 85%;
  max-width: 520px;
  background:
    linear-gradient(transparent 95%, rgba(0,0,0,0.05) 95%),
    #fdf6e3;
  background-size: 100% 32px;
  padding: 35px;
  border-radius: 8px;
  box-shadow: 0 0 40px rgba(255,200,200,0.6);
  display: none;
  z-index: 5;
}

/* text */
#letterText {
  font-size: 1.1em;
  color: #2c2c2c;
  white-space: pre-wrap;
}

/* candle glow */
#candle {
  position: absolute;
  bottom: 40px;
  width: 12px;
  height: 40px;
  background: #ffd;
  border-radius: 3px;
  box-shadow: 0 0 25px orange;
}
#flame {
  position: absolute;
  top: -14px;
  left: -6px;
  width: 24px;
  height: 24px;
  background: orange;
  border-radius: 50%;
  filter: blur(1px);
  animation: flicker 0.15s infinite;
}
@keyframes flicker {
  0% { transform: scale(1); }
  50% { transform: scale(0.9); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div id="intro">Tap to open ðŸ’Œ</div>

<div id="letterBox">
  <div id="letterText"></div>
</div>

<div id="candle">
  <div id="flame"></div>
</div>

<!-- Audio -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/03/06/audio_7e7fbb5c16.mp3" type="audio/mpeg">
</audio>

<audio id="pen">
  <source src="https://cdn.pixabay.com/download/audio/2022/10/03/audio_0fdbb7c6c5.mp3" type="audio/mpeg">
</audio>

<script>
const text = `lala meri jaannn ...
aadmi to heera hai tu
mere dil ke sabse kareeb

par sach bolun to
thoda harami type ka hai ðŸ˜Œ

par still lebh you lala
ðŸ’—`;

const intro = document.getElementById("intro");
const box = document.getElementById("letterBox");
const output = document.getElementById("letterText");
const music = document.getElementById("music");
const pen = document.getElementById("pen");

let i = 0;

intro.addEventListener("click", () => {
  intro.style.display = "none";
  box.style.display = "block";

  music.volume = 0.5;
  pen.volume = 0.4;

  music.play();
  writeLetter();
});

function writeLetter() {
  if (i < text.length) {
    output.textContent += text.charAt(i);
    if (text.charAt(i) !== " " && text.charAt(i) !== "\n") {
      pen.currentTime = 0;
      pen.play();
    }
    i++;
    setTimeout(writeLetter, 90);
  }
}
</script>

</body>
</html>
