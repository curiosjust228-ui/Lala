<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>lebh you lala</title>

<link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: linear-gradient(#020111, #0b1d3a);
  font-family: 'Homemade Apple', cursive;
}

/* üåô Moon */
#moon {
  position: absolute;
  top: 50px;
  right: 70px;
  width: 140px;
  height: 140px;
  background: #fff;
  border-radius: 50%;
  box-shadow: 0 0 40px rgba(255,255,255,0.8);
}

/* ‚ù§Ô∏è Hearts */
.heart {
  position: absolute;
  width: 18px;
  height: 18px;
  background: pink;
  transform: rotate(45deg);
  animation: float 8s linear infinite;
}
.heart::before,
.heart::after {
  content: '';
  width: 18px;
  height: 18px;
  background: pink;
  border-radius: 50%;
  position: absolute;
}
.heart::before { top: -9px; left: 0; }
.heart::after { left: -9px; top: 0; }

@keyframes float {
  0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
}

/* üå∏ Flowers */
.flower {
  position: absolute;
  bottom: 0;
  font-size: 32px;
  animation: sway 4s ease-in-out infinite;
}
@keyframes sway {
  0%,100% { transform: rotate(-3deg); }
  50% { transform: rotate(3deg); }
}

/* üíå Letter box */
#letterBox {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 85%;
  max-width: 520px;
  background:
    linear-gradient(transparent 95%, rgba(0,0,0,0.05) 95%),
    #fdf6e3;
  background-size: 100% 32px;
  padding: 35px;
  border-radius: 8px;
  box-shadow: 0 0 40px rgba(255,200,200,0.7);
  cursor: pointer;
}

#letterText {
  font-size: 1.1em;
  color: #2c2c2c;
  white-space: pre-wrap;
}

/* Intro text */
#tap {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  color: pink;
  font-size: 2em;
  background: rgba(0,0,0,0.7);
  z-index: 10;
}
</style>
</head>

<body>

<div id="tap">Tap to open letter üíå</div>

<div id="moon"></div>

<div id="letterBox" style="display:none;">
  <div id="letterText"></div>
</div>

<script>
/* ‚ù§Ô∏è Hearts create */
for (let i = 0; i < 30; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (5 + Math.random() * 5) + "s";
  document.body.appendChild(h);
}

/* üå∏ Flowers create */
const flowers = ["üå∏","üå∫","üåº","üå∑"];
for (let i = 0; i < 12; i++) {
  const f = document.createElement("div");
  f.className = "flower";
  f.textContent = flowers[Math.floor(Math.random()*flowers.length)];
  f.style.left = (i * 8) + "vw";
  document.body.appendChild(f);
}

/* ‚úçÔ∏è Letter typewriter */
const text = `lala meri jaannn ...

dekh kya raaha hai Lund lega kya ....
...........
CHUD
`;

const tap = document.getElementById("tap");
const box = document.getElementById("letterBox");
const output = document.getElementById("letterText");

let i = 0;

tap.onclick = () => {
  tap.style.display = "none";
  box.style.display = "block";
  write();
};

function write() {
  if (i < text.length) {
    output.textContent += text.charAt(i);
    i++;
    setTimeout(write, 90);
  }
}
</script>

</body>
</html>
